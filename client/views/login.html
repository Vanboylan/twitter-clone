<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Jitter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../public/style.css">
    </head>
<body>
    <button margin="right">Sign Up</button>
        <header><h1><a href="#home" id="twitter-logo">A twitter rip-off</a></h1></header>
       
        <main>
            
            <form class="login-form">
                <label for="username">Username or email:</label>
                <input type="text" id="username" name="username" placeholder="Username or Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password"> 
                <br><br>
                <input type="checkbox" id="display-password" onclick="showPassword()">Show password

                <script> function showPassword() {
                    const password = document.getElementById("password");
                    if (password.type === "password") {
                      password.type = "text";
                    } else {
                      password.type = "password";
                    }
                  }
                </script>
                
            </form>
            
        </main>
        
        <script src="../public/index.js">
        </script>
        
    </body>
</html>
